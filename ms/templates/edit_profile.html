{%extends 'base.html'%}
 {% load bootstrap3%}
 {% block content %}

 {{ block.supper }}

 <div class="container">

   <div class="row">
     <img src="{{user.profile.profile_image.url}}"  class="img-responsive" alt="">
   </div>

   <div class="row">
     <h1 class="text-center">{{profile.title}}</h1>
   </div>

   <div class="row">
     {% autoescape on %}
     {{profile.post| safe}}
    {% endautoescape %}

   </div>
   <form  action="{%url 'new_profile'%}" method="post" enctype="multipart/form-data">
    {%csrf_token%}

    {% bootstrap_form form %}
    <input type="submit" class="btn btn-success btn-lg" value="Post">
  </form>
   <div class="row">
     <p>Posted {{profile.pub_date|timesince}} by {{profile.user.first_name}}</p>
   </div>

 </div>

 {% endblock %}
